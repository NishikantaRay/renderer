        document.addEventListener('DOMContentLoaded', function() {
            if (typeof marked !== 'undefined') {
                // Configure marked.js options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false,
                    pedantic: false,
                    sanitize: false,
                    silent: false,
                    smartLists: true,
