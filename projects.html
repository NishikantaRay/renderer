<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Your Name</title>
    <meta name="description" content="My projects - Developer, Designer, Creator">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    
    <style>
        :root {
            /* Colors */
            --bg: #ffffff;
            --text: #171717;
            --text-muted: #737373;
            --text-accent: #0969da;
            --border: #e5e5e5;
            
            /* Typography */
            --font-sans: 'Inter var', 'Inter', system-ui, sans-serif;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Layout */
            --container-width: 600px;
            --nav-height: 60px;
        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --text-muted: #737373;
            --text-accent: #58a6ff;
            --border: #262626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            transition: background 0.2s, color 0.2s;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            transition: background 0.2s;
        }

        [data-theme="dark"] .nav {
            background: rgba(10, 10, 10, 0.8);
        }

        .nav-container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 var(--space-6);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: var(--space-8);
            list-style: none;
        }

        .nav-controls {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: var(--space-2) var(--space-3);
            border-radius: 0.375rem;
            transition: all 0.2s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text);
            background: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: var(--text);
            background: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: 0.375rem;
            transition: color 0.2s;
        }

        .mobile-menu-toggle:hover {
            color: var(--text);
        }

        .nav-mobile-spacer {
            display: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: 0.375rem;
            transition: color 0.2s;
        }

        .theme-toggle:hover {
            color: var(--text);
        }

        /* Main Content */
        .main {
            margin-top: var(--nav-height);
            max-width: var(--container-width);
            margin-left: auto;
            margin-right: auto;
            padding: 0 var(--space-6);
            min-height: calc(100vh - var(--nav-height) - 200px);
        }

        .page-header {
            padding: var(--space-12) 0 var(--space-8) 0;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-4);
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-muted);
            line-height: 1.7;
        }

        .content {
            padding-bottom: var(--space-12);
        }

        .content h1,
        .content h2,
        .content h3 {
            margin: var(--space-6) 0 var(--space-4) 0;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .content h1:first-child,
        .content h2:first-child,
        .content h3:first-child {
            margin-top: 0;
        }

        .content p {
            margin-bottom: var(--space-4);
            color: var(--text-muted);
            line-height: 1.7;
        }

        .content ul,
        .content ol {
            margin-bottom: var(--space-4);
            padding-left: var(--space-6);
        }

        .content li {
            margin-bottom: var(--space-2);
            color: var(--text-muted);
        }

        .content a {
            color: var(--text-accent);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .content blockquote {
            border-left: 3px solid var(--text-accent);
            padding-left: var(--space-4);
            margin: var(--space-6) 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .content code {
            background: var(--border);
            padding: var(--space-1) var(--space-2);
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-family: 'SF Mono', Consolas, monospace;
        }

        .content pre {
            background: var(--border);
            padding: var(--space-4);
            border-radius: 0.375rem;
            overflow-x: auto;
            margin: var(--space-6) 0;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: var(--space-8);
            color: var(--text-muted);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: var(--space-12) 0;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--text-accent);
            text-decoration: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-container {
                justify-content: space-between;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(12px);
                border-bottom: 1px solid var(--border);
                padding: var(--space-6) 0;
                flex-direction: column;
                gap: var(--space-2);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            [data-theme="dark"] .nav-links {
                background: rgba(10, 10, 10, 0.95);
            }

            .nav-links.mobile-open {
                display: flex;
            }

            .nav-link {
                padding: var(--space-3) var(--space-6);
                margin: 0 var(--space-6);
                text-align: center;
                border-radius: 0.5rem;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-controls {
                position: static;
                gap: var(--space-2);
            }

            .nav-mobile-spacer {
                display: block;
                width: 60px;
            }

            .main {
                padding: 0 var(--space-4);
            }

            .page-title {
                font-size: 2rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-mobile-spacer"></div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link active">Projects</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-controls">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <header class="page-header">
            <h1 class="page-title">Projects</h1>
            <p class="page-subtitle">A showcase of my recent work in web development, design, and open source contributions.</p>
        </header>

        <div id="content" class="content">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Name. Built with <a href="https://github.com/markedjs/marked" target="_blank">Marked.js</a>.</p>
    </footer>

    <script>
        // Page App
        class PortfolioPage {
            constructor() {
                this.currentTheme = localStorage.getItem('theme') || 
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                
                this.init();
            }

            init() {
                this.setupTheme();
                this.setupEventListeners();
                this.loadContent();
            }

            setupTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                
                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.currentTheme = e.matches ? 'dark' : 'light';
                        document.documentElement.setAttribute('data-theme', this.currentTheme);
                    }
                });
            }

            setupEventListeners() {
                // Theme toggle
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', this.currentTheme);
                    localStorage.setItem('theme', this.currentTheme);
                });

                // Mobile menu toggle
                const mobileToggle = document.getElementById('mobile-menu-toggle');
                const navLinks = document.querySelector('.nav-links');
                
                if (mobileToggle && navLinks) {
                    mobileToggle.addEventListener('click', () => {
                        navLinks.classList.toggle('mobile-open');
                    });

                    // Close mobile menu when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!mobileToggle.contains(e.target) && !navLinks.contains(e.target)) {
                            navLinks.classList.remove('mobile-open');
                        }
                    });
                }
            }

            async loadContent() {
                try {
                    const response = await fetch('./content/projects.md');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const markdown = await response.text();
                    const html = marked.parse(markdown);
                    
                    this.renderContent(html);
                } catch (error) {
                    console.error('Failed to load content:', error);
                    this.renderError();
                }
            }

            renderContent(html) {
                const container = document.getElementById('content');
                if (container) {
                    container.innerHTML = html;
                    container.classList.add('fade-in');
                    this.setupContentLinks(container);
                }
            }

            renderError() {
                const container = document.getElementById('content');
                if (container) {
                    container.innerHTML = `
                        <p style="color: var(--text-muted); text-align: center; padding: 2rem;">
                            Content not available. Please check back later.
                        </p>
                    `;
                }
            }

            setupContentLinks(container) {
                // Open external links in new tab
                container.querySelectorAll('a[href^="http"]').forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });
            }
        }

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new PortfolioPage());
        } else {
            new PortfolioPage();
        }
    </script>
</body>
</html>
